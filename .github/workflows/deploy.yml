name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # -------------------------------
            # Load PNPM binary on the server
            # -------------------------------
            export PNPM_HOME="/root/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"

            echo "Using PNPM from: $(which pnpm)"

            # -------------------------------
            # Change to admin panel directory
            # -------------------------------
            cd /root/doctorekhane-admin-site

            # Pull latest changes
            git pull origin main

            # Install dependencies using pnpm
            pnpm install

            # Build the project
            pnpm run build

            # Restart PM2 process
            pm2 restart doctorekhane-admin-site

            echo "ðŸš€ Deployment completed successfully!"
